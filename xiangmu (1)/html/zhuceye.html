<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/zhuceye.css" />
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<link rel="stylesheet" href="../css/public1.css" />
	</head>
	<body>
		<section  id="head"></section>
		<section id="zhubanner" class="margin">
			<div class="right">
				<form>
					<h3>新用户注册欢迎加入</h3>
					<div id="uname">
						<i></i>
						<span>|</span>
						<input type="text" placeholder="您的手机号">
					</div>
					<div id="tuo">
						请按住滑块拖动到最右边
						<i></i>					
						<span id="ospan"></span>
						<div id="zhuai">></div>
					</div>
					<script>
						$("#zhuai").mousedown(function(e){
							var e = e||event;
							var l = e.offsetX;
							var t = e.offsetY;
							var ol;
							$(document).mousemove(function(e){
								var e = e||event;
								ol = e.pageX-$(".right").offset().left-31;
								if(ol <= 0){
									ol = 0;
								}
								if(ol >= $("#tuo").width()-31){
									ol = $("#tuo").width()-31;
									$("#tuo i").css({"width":$("#tuo").width(),
									    "color":"#ffffff"})
									           .html("验证成功");
									$("#zhuai").html("ok");
								    }
								$("#zhuai").css("left",ol);
								$("#tuo i").css({"width":ol,
								    "background":"#7ac23c"
							})
								
								$(document).mouseup(function(){
									$(document).off();	
									if(ol < $("#tuo").width()-31){
										$("#zhuai").animate({"left":"0"},300);
										$("#tuo i").animate({"width":"0"},300)
									}
								})
								
							})
						})
					</script>
					<div id="xin">
						<i></i>
						<span>|</span>
						<input type="text" placeholder="短信校验码">
						<a href="javascript" id="bta">获取校验码</a>
					</div>
					<div id="pswd">
						<i></i>
						<span>|</span>
						<input type="text" placeholder="密码 6-16位字母、数字或符号">
					</div>
					<input type="button" value="注册" id="btn">
					<p class="bao">为保障账户安全，建议密码为6-16位字符，可包含数字、字母和特殊字符。</p>
					<p class="ce">注册即接受 <a>《贝贝使用协议》</a>和<a>《社区使用协议》</a></p>
					<div id="zhu-bottom">
						<span>快捷登录方式:</span>
						<ul>
							<li><a href="javascript"></a></li>
							<li><a href="javascript"></a></li>
							<li><a href="javascript"></a></li>
						</ul>
					</div>
				</form>
			</div>
		</section>
		<section id="friendship"></section>
		<section id="footer"></section>
	</body>
</html>
<script>
	$("#head").load("public1.html #header");
	$("#friendship").load("public1.html #friendship");
	$("#footer").load("public1.html #footer");
</script>
